<!DOCTYPE html>
<meta charset = utf8>
<html>
<head>
    <title>Primer z gumbi</title>
</head>

    <style>
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            width:40%;
            padding: 15px 32px;
            text-align: center;
            font-size: 20px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style> 
    
<body>

<button id="gumbPrižgi1" class="button" onClick="prižgi1()">Prižgi Z</button>
<button id="gumbUgasni1" class="button" onClick="ugasni1()">Ugasni Z</button>
<p></p>


<script type="text/javascript" src="/socket.io/socket.io.js"></script>

<script type="text/javascript">
var socket = io.connect("192.168.1.120:8080"); // povez. prek vtičnika 1.

function prižgi1 () {
    socket.emit("ukazArduinu", 1); // na strežnik pošljem 1
}
function ugasni1 () {
    socket.emit("ukazArduinu", 0); // na strežnik pošljem 0
}


</script>
    
</body>

</html>
